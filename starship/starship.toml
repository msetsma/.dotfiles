# ~/.config/starship.toml

# Timeout for commands (ms)
command_timeout = 500

# Format - customize order of modules (left side)
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$rust\
$golang\
$docker_context\
$fill\
$custom\
$line_break\
$character"""

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = false
style = "bold cyan"
read_only = " ó°Œ¾"

[git_branch]
