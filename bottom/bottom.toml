[flags]
group_processes = true
tree = false
default_widget_type = "proc"
mem_as_value = true

[processes]
columns = ["PID", "Name", "CPU%", "Mem%", "Mem", "State"]

# Top row: CPU graph (compact)
[[row]]
ratio = 1

[[row.child]]
type = "cpu"

# Bottom row: Memory + Process list side by side
[[row]]
ratio = 3

[[row.child]]
ratio = 1
type = "mem"

[[row.child]]
ratio = 3
type = "proc"
default = true
