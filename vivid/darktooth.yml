core:
  normal_text: {}
  regular_file: {}
  reset_to_normal: {}

  directory:
    foreground: base0D # Blue

  symlink:
    foreground: base0E # Magenta

  multi_hard_link: {}

  fifo:
    foreground: base03
    background: base0D # Yellow background for distinction

  socket:
    foreground: base03
    background: base0E # Magenta background for distinction

  door:
    foreground: base03
    background: base0E # Magenta background for distinction

  block_device:
    foreground: base09
    background: base02 # Orange on dark gray

  character_device:
    foreground: base0F
    background: base02 # Orange on dark gray

  broken_symlink:
    foreground: base08 # Red foreground for broken symlink
    background: base03

  missing_symlink_target:
    foreground: base08
    background: base03

  setuid:
    foreground: base09 # Orange to indicate elevated privilege

  setgid:
    foreground: base0A # Yellow for group-specific

  file_with_capability:
    foreground: base0B # Green for capabilities

  sticky_other_writable:
    foreground: base07 # Light color for sticky bit

  other_writable:
    foreground: base0A
    background: base02 # Yellow for writable

  sticky:
    foreground: base07 # Light color for sticky files

  executable_file:
    foreground: base0B # Green for executables
    font-style: bold

text:
  special:
    foreground: base07 # Light text for special files
    background: base0A # Yellow background for attention

  todo:
    font-style: bold

  licenses:
    foreground: base0C # Cyan for licenses

  configuration:
    foreground: base0D # Blue for configuration files

  other:
    foreground: base0A # Yellow for generic text

markup:
  foreground: base0A # Yellow for markup

programming:
  source:
    foreground: base0B # Green for source code

  tooling:
    foreground: base0C # Cyan for tooling

    continuous-integration:
      foreground: base0B # Green for CI-related files

media:
  foreground: base0E # Magenta for media files

office:
  foreground: base0A # Yellow for office files

archives:
  foreground: base0F # Orange for archive files
  font-style: underline

executable:
  foreground: base0B # Green for executables
  font-style: bold

unimportant:
  foreground: base02 # Darker color for less important items
