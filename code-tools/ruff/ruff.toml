# -------------------------
# Core settings
# -------------------------
line-length = 120         # Black-compatible default
target-version = "py311"  # or "py310", "py39" depending on your runtime

# -------------------------
# Linting rules
# -------------------------
[lint]
# Start with the main rule families
select = [
    "E",    # pycodestyle (PEP8)
    "F",    # pyflakes (logic errors, unused vars, etc.)
    "I",    # isort (import sorting)
    "B",    # flake8-bugbear (common pitfalls)
    "UP",   # pyupgrade (modern syntax)
    "C90",  # mccabe complexity
    "PLR",  # pylint refactor rules (branches, args, statements)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # allow unused imports in package __init__.py

[lint.mccabe]
max-complexity = 8  # flag overly complex functions

# -------------------------
# Formatting rules
# -------------------------
[format]
quote-style = "single"          # enforce single quotes
indent-style = "space"          # always spaces, not tabs
skip-magic-trailing-comma = false
line-ending = "lf"              # normalize to LF
docstring-code-format = true    # format code inside docstrings

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "__init__.py",
]